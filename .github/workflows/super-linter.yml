---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      # contents permission to clone the repository
      contents: read
      packages: read
      # To issues and pull-requests permissions to write results as pull
      # request comments. Omit them if you don't need summary comments
      issues: write
      pull-requests: write
      # To report GitHub Actions status checks. Omit if you don't need
      # to update commit status
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter/slim@d5b0a2ab116623730dd094f15ddc1b6b25bf7b99
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CPP: false # Uses Google's Format, not GNU
          VALIDATE_JSCPD: false # Due to some child documents containing parts of the parent
          VALIDATE_BIOME_LINT: false # warnings of 2 competing linters
          VALIDATE_BIOME_FORMAT: false # warnings of 2 competing linters
          FIX_YAML_PRETTIER: true
          FIX_MARKDOWN: true
          FIX_SHELL_SHFMT: true
          FIX_CLANG_FORMAT: true
          FILTER_REGEX_EXCLUDE: ^CHANGELOG\.md$
